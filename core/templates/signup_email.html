{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-4">
            <img src="{% static 'logo.jpg' %}" alt="Ticket Trivia Logo" style="height: 60px;">
            <h4 class="mt-2">Create an Account</h4>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="example@mail.com">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
        <div class="mt-3 text-center">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
    </div>
</div>
{% endblock %}
