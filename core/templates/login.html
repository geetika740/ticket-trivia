{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - Ticket Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'bookings.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: 100px auto;
            color: white;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box shadow">
        <h3>Log In</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="signup-link">
            Not an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
