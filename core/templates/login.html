{% extends "base.html" %}
{% load static %}

{% block title %}Login - Ticket Trivia{% endblock %}

{% block content %}
<style>
    body {
        background: url("{% static 'bookings.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .login-box {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        max-width: 400px;
        margin: 100px auto;
        color: white;
    }

    h3 {
        text-align: center;
        margin-bottom: 25px;
        color: white;
    }

    .form-control {
        margin-bottom: 15px;
    }

    .signup-link {
        text-align: center;
        margin-top: 15px;
    }

    .signup-link a {
        color: #ffffff;
        text-decoration: underline;
    }

    .error-msg {
        color: #ff6b6b;
        margin-bottom: 15px;
        text-align: center;
    }

    .remember-me {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .remember-me label {
        margin: 0;
        font-size: 14px;
    }

    .forgot-password {
        text-align: right;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .forgot-password a {
        color: #ffffff;
        text-decoration: underline;
    }
</style>

<div class="login-box shadow">
    <h3>Log In</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="error-msg">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        <div class="remember-me">
            <label><input type="checkbox" name="remember"> Remember Me</label>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="signup-link">
        Not an account? <a href="{% url 'signup_email' %}">Sign Up</a>
    </div>
</div>
{% endblock %}
